<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Test</title>
</head>

<body>
  <h1>JavaScript Test</h1>
  <button id="testButton">Test showMyLocation</button>
  <div id="result"></div>

  <script>
    document.getElementById('testButton').addEventListener('click', function () {
      try {
        // Check if the function exists
        if (typeof showMyLocation === 'function') {
          document.getElementById('result').innerHTML = 'showMyLocation function exists!';
        } else {
          document.getElementById('result').innerHTML = 'showMyLocation function does NOT exist!';
        }

        // Check specific JavaScript files
        const files = ['utils.js', 'filters.js', 'modals.js', 'map.js', 'tracking.js', 'app.js'];
        let loadStatus = '<ul>';

        files.forEach(file => {
          const script = document.querySelector(`script[src*="${file}"]`);
          loadStatus += `<li>${file}: ${script ? 'Loaded' : 'Not found'}</li>`;
        });

        loadStatus += '</ul>';
        document.getElementById('result').innerHTML += loadStatus;
      } catch (error) {
        document.getElementById('result').innerHTML = 'Error: ' + error.message;
      }
    });
  </script>

  <!-- Load the actual JS files -->
  <script src="assets/js/utils.js?v=2043"></script>
  <script src="assets/js/filters.js?v=2043"></script>
  <script src="assets/js/modals.js?v=2043"></script>
  <script src="assets/js/map.js?v=2043"></script>
  <script src="assets/js/tracking.js?v=2043"></script>
  <script src="assets/js/app.js?v=2043"></script>
</body>

</html>
